<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Universal Map Redirect</title>

<style>
body {
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  margin:0;
  background:#f7fafc;
  color:#111827;
}
.card {
  background:#fff;
  padding:22px 20px;
  border-radius:12px;
  box-shadow:0 8px 28px rgba(15,23,42,.08);
  max-width:520px;
  width:100%;
  text-align:center;
}
.btn {
  display:inline-block;
  margin-top:12px;
  padding:10px 16px;
  border-radius:8px;
  background:#2563eb;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}
.small {
  font-size:.9rem;
  color:#6b7280;
  margin-top:10px;
}
code {
  background:#f1f5f9;
  padding:4px 6px;
  border-radius:6px;
}
</style>
</head>

<body>
<div class="card" id="root">
  <h2 id="title">Opening map…</h2>
  <p id="desc">Preparing redirect</p>
  <a id="action" class="btn" style="display:none">Open map</a>
  <p class="small" id="info"></p>
</div>

<script>
(function () {
  const qs = new URLSearchParams(location.search);
  const lat = qs.get('lat');
  const lng = qs.get('lng');
  const name = qs.get('name') || '';

  const title = document.getElementById('title');
  const desc = document.getElementById('desc');
  const action = document.getElementById('action');
  const info = document.getElementById('info');

  if (!lat || !lng || isNaN(lat) || isNaN(lng)) {
    title.textContent = 'Invalid link';
    desc.innerHTML =
      'Required parameters:<br><code>?lat=&lt;latitude&gt;&amp;lng=&lt;longitude&gt;</code>';
    return;
  }

  const coords = `${lat},${lng}`;

  /* ---------- URLs ---------- */

  // Apple Maps
  const appleApp =
    `maps://maps.apple.com/?ll=${coords}&q=${encodeURIComponent(name || coords)}`;
  const appleWeb =
    `https://maps.apple.com/?ll=${coords}&q=${encodeURIComponent(name || coords)}`;

  // Google Maps
  const googleApp =
    `geo:${coords}?q=${encodeURIComponent(name || coords)}`;
  const googleWeb =
    `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(name || coords)}`;

  /* ---------- Platform detection ---------- */

  const ua = navigator.userAgent.toLowerCase();
  const isIOS = /iphone|ipad|ipod/.test(ua);
  const isAndroid = /android/.test(ua);

  /* ---------- Behavior ---------- */

  if (isIOS) {
    // iOS REQUIRES USER GESTURE
    title.textContent = 'Open Apple Maps';
    desc.textContent = 'Tap the button below to open the location';
    action.style.display = 'inline-block';
    action.textContent = 'Open Apple Maps';
    action.href = appleApp;

    action.onclick = () => {
      window.location.href = appleApp;
      setTimeout(() => {
        window.location.href = appleWeb;
      }, 1500);
    };

    info.textContent = 'Apple iOS requires a tap to open apps.';
  }

  else if (isAndroid) {
    title.textContent = 'Opening Google Maps…';
    desc.textContent = 'Redirecting to Google Maps app';

    window.location.href = googleApp;

    setTimeout(() => {
      window.location.href = googleWeb;
    }, 1200);
  }

  else {
    // Desktop
    title.textContent = 'Opening map…';
    desc.textContent = 'Redirecting to Google Maps';
    window.location.href = googleWeb;
  }
})();
</script>
</body>
</html>
